<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UrDHT WebUI</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Codeply">



    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body >

<div class="container" id="main">
<div class="row">
    <div class="col-xs-6 ">
    <div class="panel panel-default">
      <div class="panel-heading">Node Info</div>
      <div class="panel-body">
    Hashid:<div id="nodeinfo_id"></div><br>
    Address:<div id="nodeinfo_addr"></div><br>
    Location:<div id="nodeinfo_loc"></div><br>
    </div>
  </div>
</div>
</div>
<div class="row">
    <div class="col-xl-6 ">
      <div class="panel panel-default">
      <div class="panel-heading">Peers <button class="btn btn-default" id="reloadPeers" type="button">Reload</button></div>
      <div class="panel-body">
    <table id="peerTable" data-toggle="table" data-url="/UrDHT/peer/getPeers/">
        <thead>
            <tr>
                <th data-field="id">Hash ID</th>
                <th data-field="addr">Address</th>
                <th data-field="loc">Location</th>
            </tr>
        </thead>
    </table>
  </div>
</div>
  </div>
</div>

    <!--scripts loaded here-->

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap-table.min.js"></script>

    <script>
      $.getJSON("/UrDHT/peer/info",function(data){
        $("#nodeinfo_id").text(data["id"]);
        $("#nodeinfo_addr").text(data["addr"]);
        $("#nodeinfo_loc").text(data["loc"]);
      })

      $('#reloadPeers').click(function () {
        $('#peerTable').bootstrapTable('refresh', {url: '/UrDHT/peer/getPeers/'});
      })

    </script>


  </body>
</html>
